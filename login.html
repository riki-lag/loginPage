<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="log.jpg" alt="log">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Login to see a naked Shark</div>
            </div>
            <form class="login-card-form"> 
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">mail</span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">Lock</span>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="RememberMeCheck">
                        <label for="RememberMeCheck">Remember me</label>
                    </div>
                    <a href="#">I forgot password</a>
                </div>
                <button type="submit">Sing In</button>
            </form>
            <div class="login-card-footer">
                You don't have account? 
                <a href="#">create account</a>.
            </div>
        </div>
        <div class="login-card-social">
            <div>Other sign in</div>
            <div class="login-card-social-bnt">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                      </svg>
                </a>
            </div>
        </div>
    </div>


</body>
</html>
